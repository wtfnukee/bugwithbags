services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    depends_on:
      - mongo
      - clickhouse
    environment:
      - MONGO_URI=mongodb://mongo:27017/station_db
      - YANDEX_RASP_API_KEY=90bc5097-cb13-4b0c-ac3f-8401296d9f3d

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"

  clickhouse:
    image: yandex/clickhouse-server:latest
    ports:
      - "8123:8123"
      - "9000:9000"
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    command: mongod --quiet --logpath /dev/null 

volumes:
  mongo-data: